{% extends "base_generic.html" %}

{% block content %}
<h2>Movies</h2>
<form action="{% url= 'movies:save' movies.mID %}" method="post">  
{% for movie in movies %}
    <input type="checkbox" name="selection" id="movies{{ forloop.counter }}" value="{{ movie.mID }}">
    <li>{{ movie.title }}-{{ movie.year }} <img src="{{ movie.posterURL }}"> </li>
{% endfor %}
<input type="submit" value="save">
</form>
{% endblock %}
